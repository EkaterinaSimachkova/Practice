<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
    </head>

    <body>

        <header class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input class="form-control" type="text" placeholder="Количество элементов">
            <button class="btn btn-dark" type="button" onclick="getRickAndMortyCharacters()">getRickAndMortyCharacters</button>
            <button class="btn btn-dark" type="button" onclick="getPokemonCharacters()">getPokemonCharacters</button>
            <button class="btn btn-dark" type="button" onclick="getDogs()">getDogs</button>
        </header>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Rick And Morty Characters</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Pokemon Characters</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Dogs</label>
        </div>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="index.js"></script>
        <script src="getRickAndMortyCharacters.js"></script>
        <script src="getPokemonCharacters.js"></script>
        <script src="getDogs.js"></script>

    </body>

</html>
