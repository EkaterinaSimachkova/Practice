<!DOCTYPE html>

<html lang="ru">

  <head>

    <meta charset="utf-8" />
    <title>Notes</title>
    <link rel="stylesheet" href="notes.css">

  </head>

  <body>
    
    <header>

        <div class="Logo">
            <img class="logo-menu-icon" src="Icon-menu.jpg"></img>
            <p class="logo-text">Constructor</p>
        </div>

        <div class="Header-menu">
            <p class="header-menu-item">Dashboard</p>
            <p class="header-menu-item">About Us</p>
            <p class="header-menu-item">News</p>
            <p class="header-menu-item">User Policy</p>
            <p class="header-menu-item">Contacts</p>
            <img class="header-menu-dots" src="Icon-dots.jpg"></img>
        </div>

        <div class="Input">
            <div class="input-search">
                <img class="search-icon" src="Icon-search.jpg"></img>
                <p class="search-text">Search Transactions and Documents</p>
            </div>
            
            <img class="input-icon" src="Icon-input.jpg"></img>
        </div>

        <div class="User-Control">
            <div class="User">
                <img class="user-icon" src="Icon-user.jpg"></img>
                <p class="user-name">Clayton Santos</p>
            </div>

            <div class="Control">
                <img class="control-icon" src="Icon-bell.jpg"></img>
                <img class="control-icon" src="Icon-exit.jpg"></img>
            </div>
        </div>

    </header>

    <main>

        <div class="Left-menu">
            <div class="Left-menu-top">
                <img class="menu-top-icon" src="Compass.jpg"></img>
                <img class="menu-top-icon" src="Star.jpg"></img>
                <img class="menu-top-icon" src="Message.jpg"></img>
                <img class="menu-top-icon" src="Chart.jpg"></img>
                <img class="menu-top-icon" src="Planet.jpg"></img>
                <img class="menu-top-icon" src="Building.jpg"></img>
            </div>

            <div class="Left-menu-bottom">
                <img class="menu-bottom-icon" src="Avatar1.jpg"></img>
                <img class="menu-bottom-icon" src="Avatar2.jpg"></img>
                <img class="menu-bottom-icon" src="Avatar3.jpg"></img>
                <img class="menu-bottom-icon" src="Avatar4.jpg"></img>
                <img class="menu-bottom-icon-add" src="Icon-add.jpg"></img>
            </div>
        </div>

        <div class="Information">
            <div class="Personality">
                <div class="Person">
                    <div class="Head">
                        <img class="person-head-icon" src="Icon-user.jpg"></img>
                        <img class="person-head-icon" src="Icon-dots.jpg"></img>
                    </div>

                    <div class="Avatar">
                        <img class="person-avatar" src="Avatar Image.jpg"></img>
                        <p class="person-name">Hello Alfred Bryant</p>
                        <p class="person-email">adrain.nader@yahoo.com</p>
                    </div>
                </div>
    
                <div class="Menu">
    
                </div>
    
            </div>

            <div class="Socials">
                <img class="social-icon" src="local_phone.jpg"></img>
                <img class="social-icon" src="mail.jpg"></img>
                <img class="social-icon" src="chrome_reader_mode.jpg"></img>
                <img class="social-icon" src="ic_telegram.jpg"></img>
                <img class="social-icon" src="ic_whatsapp.jpg"></img>
            </div>
        </div>


    </main>

    <script src="notes.js"></script>

  </body>

</html>
